
version: 0.1.0.{build}

image: Visual Studio 2019
configuration: Release
platform: Any CPU
clone_depth: 1

branches:
  only:
  - master

cache:
- packages -> packages.config

test: off

before_build:
- nuget update -self
- nuget restore

build:
  project: StinxRP.Communications.Server.sln
  verbosity: minimal
  publish_nuget: true

deploy:
  provider: NuGet
  api_key:
    secure: PJpwP8HoNUayJK5X5UefDDDdU4AXdW4GHZG9gU2i1MmXzkI8bUbrsqfeGhoL+qp3
  skip_symbols: false
  artifact: /.*\.nupkg/